<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>aa</title>
</head>
<body>
<div id="_img"></div>
<script>
function getQueryString(name) 
{ 
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
	var r = window.location.search.substr(1).match(reg); 
	if (r != null) return unescape(r[2]); return null; 
}
var ele = document.getElementById( "_img" );
var page = getQueryString( "page" );
if ( !page )
{
	page = 1;
}
page = parseInt(page);

var s = "";
for ( var i=0; i<100; ++i )
{
	var id = (page-1)*100+i+1;
	var tmp = "" + id;
	while( tmp.length < 9 )
	{
		tmp = "0" + tmp;
	}
	tmp += ".jpg";
	s += "<div>";
	s += "<img src='img/" + tmp + "'>";
	s += "</div>";
}
s += "<div>";
if ( page > 1 )
{
	s += "<a href='page.html?page=" + (page-1) + "'><h1>上一页</h1></a>&nbsp; ";
}
s += "<a href='page.html?page=" + (page+1) + "'><h1>下一页</h1></a>";
s += "</div>";
ele.innerHTML = s;
</script>
</body>
</html>
